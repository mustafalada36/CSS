<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Floating elements</title>
	<style type="text/css">
		div{
			background-color: lightblue;
		}

		p{
			border: 2px solid black;
			width: 50px;
			height: 50px;

		}
		#p1{
			background-color: blue;
			height: 300px;
			float: left;
		}
		#p2{
			background-color: red;
			
		}
		#p3{
			background-color: green;
			clear: right;
		}
		#p4{
			background-color: pink;
			
		}
		section{
			background-color: skyblue;
		}
	</style>
</head>
<body>
<h1>
	Floating elements
</h1>
<div>
	<p id="p1">
		
	</p>
	<p id="p2">
		
	</p>
	<p id="p3">
		
	</p>
	<p id="p4">
		
	</p>
	<section>
		text inside the main div in the section part that is for the text arrangement of the txt in the html.
	</section>
</div>
</body>
</html>
