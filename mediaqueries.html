<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Queries</title>
	<style type="text/css">
		p{
			border: 1px solid black;
		}
		#p1{
			width: 300px;
			height: 300px;
			background-color: orangered;

		}
		#p2{
			width: 50px;
			height: 50px;
			background-color: gray;
		}
		@media (min-width:1200px){
			#p1{
				width: 80%;
			}
			#p2{
				width: 150px;
				height: 150px;

			}

		}
		/*@media(min-width:992px) and (max-width:1199){
			#p1{
				width: 50%;
			}
			#p2{
				width: 100px;
				height: 100px;
			}
		}*/
	</style>
</head>
<body>
	<h1>
		Media Queries
	</h1>
	<p id="p1"></p>
	<p id="p2"></p>
</body>
</html>
