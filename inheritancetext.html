<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inheritance of Text</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
		
	</style>
</head>
<body>
<div>Regular text</div>
<div style="font-size: 2em;">
	2em Text
	<div style="font-size:2em">
		4em Text
		<div style="font-size:.5em">
			2em Text
		</div>
	</div>
</div>
</body>
</html>
