	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styles Implementations by INLINE,INTERNAL,EXTERNAL</title>

<body>


	
	<!-- Internal styles -->
	<style >
		H2{
			color: red;
			font-size: 64px;
		}
	</style>

	<h2>Internal Styles</h2>



	<!-- Inline Styles -->


	<h1 style="color: blue; font-size: 64px;">
		INLINE Styles in H1
	</h1>


	<!-- External Styles -->
</body>
</html>
