<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styles Implementations by INLINE,INTERNAL,EXTERNAL</title>
	<link rel="stylesheet" type="text/css" href="external styles.css">
</head>
<body>


	
	<!-- Internal styles -->
	<style >
		H2{
			color: red;
			font-size: 64px;
		}
	</style>

	<h2>Internal Styles</h2>



	<!-- Inline Styles -->


	<h1 style="color: blue; font-size: 64px;">
		INLINE Styles in H1
	</h1>


	<!-- External Styles -->

	<h3>
		External Styles
	</h3>
</body>
</html>
