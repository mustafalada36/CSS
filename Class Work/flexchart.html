<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex </title>
	<link href="flexchart.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="column">
        <div class="container">
            <div class="bar male"  style="flex-basis: 20%;"> </div>
            <div class="bar female" style="flex-basis: 15%;"></div>
        </div>
        <div class="container">
            <div class="bar male"  style="flex-basis: 30%;"> </div>
            <div class="bar female" style="flex-basis: 25%;"></div>
        </div>
        <div class="container">
            <div class="bar male"  style="flex-basis: 40%;"> </div>
            <div class="bar female" style="flex-basis: 10%;"></div>
        </div>
        <div class="container">
            <div class="bar male"  style="flex-basis: 50%;"> </div>
            <div class="bar female" style="flex-basis: 5%;"></div>
        </div>
    </div>
</body>
</html>
